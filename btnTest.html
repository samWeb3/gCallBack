<html>

	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <body onload="checkVersion()">
	<!--http://reference.sitepoint.com/css/conditionalcomments-->
	<!--[if lte IE 8]>
	    Internet Explorer 8
	<![endif]-->	
	<div id="status">
	    <span id="cb"><a href='hello.com'><button class="btn default pull-left">CallBack</button></a></span>
	    <a href="testing.htm" class="btn">hello</a>
	</div>
	
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	
	<!--http://msdn.microsoft.com/en-us/library/ms537509%28v=vs.85%29.aspx-->
	<script>
	    function getInternetExplorerVersion()
	    // Returns the version of Internet Explorer or a -1
	    // (indicating the use of another browser).
	    {
		var rv = -1; // Return value assumes failure.
		if (navigator.appName == 'Microsoft Internet Explorer')
		{
		    var ua = navigator.userAgent;
		    var re  = new RegExp("MSIE ([0-9]{1,}[\.0-9]{0,})");
		    if (re.exec(ua) != null)
			rv = parseFloat( RegExp.$1 );
		}
		return rv;
	    }
	    function checkVersion()
	    {
		var msg = "You're not using Internet Explorer.";
		var ver = getInternetExplorerVersion();

		if ( ver > -1 )
		{
		    if ( ver <= 8.0 ) {
			msg = "IE Version 8 or less";
			$('#status').find('#cb').hide();
			$('#status').append('<a href="hi.com">callback</a>')
		    } else{
			msg = "IE Version 9 or above";
		    }
		}
		alert( msg );
	    }
	</script>

    </body>
